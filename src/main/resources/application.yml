server:
  port: 8888
  tomcat:
    accesslog:
      enabled: false

spring:
  devtools:
    restart:
      additional-paths: src/main/resources/**, src/main/java/**
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1/sleepdb
    username: sleep
    password: sleep
    hikari:
      auto-commit: false
  main:
    allow-circular-references: true

  jpa:
    show-sql: true
    database: mysql
    properties:
      hibernate:
        '[format_sql]': true
        hbm2ddl:
          auto: create
    hibernate:
      ddl-auto: create

  servlet:
    multipart:
      max-request-size: 50MB
      max-file-size: 10MB

